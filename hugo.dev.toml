[permalinks]
  artiesten = "/artiesten/:slug/"
  evenementen = "/evenement/:slug/"

[params]
  description = "Stichting Vlearmoesplein - Winterfestivals en evenementen in Neede"
  keywords = "vlearmoesplein, evenementen, neede, winterfestival, festival, organisatie"

  [params.hero]
    title = "Welkom bij Conf"
    subtitle = "Sluit je aan bij een geweldige conferentie-ervaring"
    date = "12 December 2026"
    location = "Vlearmoesplein, Neede"
    registerLink = "#register"
    scheduleLink = "#schedule"

  [params.about]
    enable = true
    title = "Over de Conferentie"
    subtitle = "Leer, maak contact en groei"
    description = "Sluit je aan bij een ongelooflijke conferentie-ervaring met wereldklasse sprekers, baanbrekende onderwerpen en netwerkmogelijkheden."

  [params.speakers]
    enable = true
    title = "Uitgelichte Artiesten"
    subtitle = "Ontmoet onze geweldige artiesten"

  [params.schedule]
    enable = true
    title = "Conferentieprogramma"
    subtitle = "Plan je dag"

  [params.sponsors]
    enable = true
    title = "Onze Sponsors"
    subtitle = "Bedankt aan onze partners"

  [params.contact]
    enable = true
    title = "Registreer Nu"
    subtitle = "Zeker je plek vandaag"
    formAction = "#"

  [params.social]
    facebook = "https://www.facebook.com/p/Stichting-Vlearmoes-plein-100064504639495/"
    instagram = "https://instagram.com"
    snapchat = "https://snapchat.com"
    github = "https://github.com/vlearmoesplein"
    linkedin = "https://linkedin.com"

  [params.footer]
    description = "Een moderne conferentie-ervaring"

  [params.tickets]
    enabled = true
    salesEnabled = true

