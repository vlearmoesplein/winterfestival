# Development settings
[build]
writeStats = true

[static]

[caches]
[caches.getjson]
dir = ":cacheDir/:project"
maxAge = "10s"

[caches.getcsv]
dir = ":cacheDir/:project"
maxAge = "10s"

[caches.images]
dir = ":resourceDir/_gen"
maxAge = "720h"

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "720h"

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
style = "github"
lineNos = false
codeFences = true
guessSyntax = true

[minify]
[minify.tdewolff]
[minify.tdewolff.html]
keepWhitespace = false

[minify.tdewolff.css]
precision = 0

[minify.tdewolff.js]
precision = 0

# Development compatibility
[security]
[security.funcs]
getenv = ["^HUGO_", "^GIT_"]
